<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores</title>
    <style>
        body{text-align: center;}
        input, select{padding: 0.3em;
            border-radius:0.3em;
            margin-top: 0.3em;
        }
    </style>
</head>
<body>
    <h1>Formulario profesores</h1>
    <form action="" name="formulario">
        <input type="text" name="codigo" id="codigo" placeholder="Código"><br>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellidos"><br>
        <input type="number" name="edad" id="edad" placeholder="Edad"><br>
        <input type="email" name="mail" id="mail" placeholder="E-mail"><br>
        <input type="tel" name="telefono" id="telefono" placeholder="Teléfono"><br>
        <input type="text" name="curso" id="curso" placeholder="Introduce el curso"><br>
        <input id="validar" type="button" value="Enviar" >
    </form>
    <div id="mostrar"></div>
    <script src="ejercicio20.js"></script>
</body>
</html>
