<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Alumnos</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1>Gestor de Alumnos</h1>
    </header>

    <main>
        <div class="contenedor">
            <!-- Añadir -->
            <div class="anadir">
                <h2>Añadir</h2>
                <form>
                    <input type="text" placeholder="Nombre alumno" id="alumnoAnadir" name="nombreDelAlumno"><br>

                    <input type="text" placeholder="Apellidos del alumno" id="apellidoAnadir"><br>

                    <input type="email" placeholder="E-mail" id="emailAnadir"><br>

                    <input type="text" placeholder="Añadir imagen" id="imagenAnadir"><br>

                    <input class="button" type="button" id="botonAnadir" value="Anadir"><br>
                </form>
            </div>
            <!-- Editar -->
            <div class="editar">
                <h2>Editar</h2>
                <form>
                    <select id="alumnoEditar">
                        <option value="">Nombre del alumno</option>
                        <option value="">---</option>
                    </select><br>

                    <select id="atributoEditar">
                        <option value="">Atributo a cambiar</option>
                        <option value="">---</option>
                    </select><br>

                    <input type="text" id="nuevoAtributo" placeholder="Nuevo valor"><br>

                    <input class="button" type="button" id="botonEditar" value="Editar">
                </form>
            </div>

            <!-- Eliminar -->
            <div class="eliminar">
                <h2>Eliminar</h2>

                <form>
                    <select id="alumnoEliminar">
                        <option value="">Nombre del alumno</option>
                        <option value="">---</option>
                    </select>
                    <input class="button" type="button" id="botonEliminar" value="Eliminar">
                </form>
            </div>
        </div>

        <!-- Mostrar el mensaje -->
        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>

        <!-- Productos -->
        <div class="contenedorAlumnos">
            <h2>Alumnos</h2>
            <div class="mostrarAlumnos" id="mostrarAlumnos">
                
            </div>
        </div>
        </div>
    </main>

    <script src="ejercicio22.js"></script>
</body>

</html>
